version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: academy_db
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - academy_data:/var/lib/postgresql/data

volumes:
  academy_data:
